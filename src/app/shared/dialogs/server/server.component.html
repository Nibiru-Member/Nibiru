<div class="bg-muted relative mx-auto w-[30vw] max-w-2xl p-6">
  <!-- Close Button -->
  <div class="mb-6 flex items-center justify-between">
    <h2 class="text-xl font-semibold text-gray-100">CONNECT TO SERVER</h2>

    <button
      type="button"
      (click)="closeDialog()"
      class="cursor-pointer text-gray-400 transition hover:text-gray-200"
      aria-label="Close">
      <svg-icon src="assets/icons/heroicons/outline/x.svg" [svgClass]="'h-5 w-5'"></svg-icon>
    </button>
  </div>

  <form [formGroup]="serverForm" (ngSubmit)="onSubmit()" novalidate class="space-y-5 border-t border-gray-700 pt-6">
    <!-- Server Type -->
    <div class="flex items-center space-x-4">
      <label for="serverType" class="w-1/3 font-medium text-gray-200">Server Type:</label>
      <div class="w-2/3">
        <input
          id="serverType"
          formControlName="serverType"
          type="text"
          class="w-full rounded border border-gray-700 bg-gray-800 px-3 py-2 text-gray-100 focus:outline-none"
          value="SQL"
          readonly />
      </div>
    </div>

    <!-- Servers -->
    <div class="flex items-center space-x-4">
      <label for="serverName" class="w-1/3 font-medium text-gray-200">Servers:</label>
      <div class="w-2/3">
        <input
          id="serverName"
          type="text"
          formControlName="serverName"
          placeholder="Enter Servers"
          class="w-full rounded border border-gray-700 bg-gray-800 px-3 py-2 text-gray-100 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
    </div>

    <!-- Autodiscover -->
    <div class="flex items-center justify-end">
      <input
        id="autodiscover"
        type="checkbox"
        formControlName="autodiscover"
        (change)="onConnect()"
        class="h-4 w-4 cursor-pointer rounded border border-white bg-gray-800 text-blue-600 focus:ring-blue-500" />
      <label for="autodiscover" class="ml-2 cursor-pointer select-none text-gray-300">
        Autodiscover your SQL Servers
      </label>
    </div>

    <!-- Authentication Type -->
    <div class="flex items-center space-x-4 border-t border-gray-700 pt-6">
      <label for="authenticationType" class="w-1/3 font-medium text-gray-200">Authentication:</label>
      <div class="w-2/3">
        <select
          id="authenticationType"
          formControlName="authenticationType"
          class="w-full rounded border border-gray-700 bg-gray-800 px-3 py-2 text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="" disabled class="text-gray-400">Select authentication type</option>
          <option value="WA">Window Authentication</option>
          <option value="SQLSA">SQL Server Authentication</option>
        </select>
      </div>
    </div>

    <!-- Username -->
    <div class="flex items-center space-x-4">
      <label for="username" class="w-1/3 font-medium text-gray-200">Username:</label>
      <div class="w-2/3">
        <input
          id="username"
          autocomplete="off"
          type="text"
          formControlName="username"
          placeholder="Enter username"
          class="w-full rounded border border-gray-700 bg-gray-800 px-3 py-2 text-gray-100 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
    </div>

    <!-- Password -->
    <div class="flex items-center space-x-4">
      <label for="password" class="w-1/3 font-medium text-gray-200">Password:</label>
      <div class="w-2/3">
        <input
          id="password"
          autocomplete="new-password"
          type="password"
          formControlName="password"
          placeholder="Enter password"
          class="w-full rounded border border-gray-700 bg-gray-800 px-3 py-2 text-gray-100 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
    </div>

    <!-- Remember Password -->
    <div class="flex items-center justify-end space-x-2">
      <input
        id="rememberPassword"
        type="checkbox"
        formControlName="rememberPassword"
        class="h-4 w-4 cursor-pointer rounded border border-white bg-gray-800 text-blue-600 focus:ring-blue-500" />
      <span class="text-gray-300">Remember Password</span>
    </div>

    <!-- Buttons -->
    <div class="flex justify-end space-x-4 border-t border-gray-700 pt-6">
      <button
        type="button"
        class="cursor-pointer rounded border border-gray-600 px-6 py-2 text-gray-300 transition hover:bg-gray-800 hover:text-white"
        (click)="closeDialog()">
        CANCEL
      </button>
      <button
        type="submit"
        [disabled]="serverForm.invalid"
        class="bg-primary flex-none cursor-pointer rounded-md px-4 py-2.5 text-white">
        CONNECT
      </button>
    </div>
  </form>
</div>
