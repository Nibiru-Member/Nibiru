<div
  class="flex max-h-[70vh] w-[650px] max-w-full flex-col rounded-md border border-gray-700 bg-gray-900 text-[13px] text-gray-100 shadow-lg">
  <!-- HEADER -->
  <div class="flex items-center justify-between border-b border-gray-700 bg-gray-800 px-4 py-2">
    <div class="font-semibold text-gray-100">Close Existing Connections</div>
    <button
      type="button"
      class="flex h-6 w-6 items-center justify-center rounded text-gray-300 hover:bg-gray-700"
      aria-label="Close"
      (click)="close()">
      ✕
    </button>
  </div>

  <!-- BODY: table area -->
  <div class="flex-1 overflow-auto px-3 pt-3 pb-2">
    <table class="w-full border border-gray-700 bg-gray-800 text-[13px]">
      <thead class="bg-gray-700 text-gray-200">
        <tr>
          <th class="border-b border-gray-600 px-2 py-1 text-left font-normal">Database Name</th>
          <th class="border-b border-gray-600 px-2 py-1 text-left font-normal">Drop All Active Connections</th>
          <th class="border-b border-gray-600 px-2 py-1 text-left font-normal">Status</th>
          <th class="border-b border-gray-600 px-2 py-1 text-left font-normal">Message</th>
        </tr>
      </thead>

      <tbody>
        <tr class="cursor-default bg-gray-700 transition-colors">
          <td class="truncate border-t border-gray-700 px-2 py-1">
            {{ rows.databaseName }}
          </td>

          <td class="border-t border-gray-700 px-2 py-1 text-center">
            <input
              type="checkbox"
              [(ngModel)]="uiDropAll"
              (click)="$event.stopPropagation()"
              class="h-4 w-4 cursor-pointer accent-blue-500" />
          </td>

          <td class="truncate border-t border-gray-700 px-2 py-1 text-gray-300">
            {{ rows.status }}
          </td>

          <td class="truncate border-t border-gray-700 px-2 py-1 text-gray-300">
            {{ rows.message }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- FOOTER – MATCH MAIN BACKUP DIALOG -->
  <div class="flex justify-end gap-3 border-t border-gray-700 bg-gray-800 px-5 py-2">
    <!-- Cancel (grey) -->
    <button
      type="button"
      class="rounded border border-gray-600 bg-gray-700 px-6 py-2 text-[13px] text-gray-200 hover:bg-gray-600"
      (click)="close()">
      Cancel
    </button>

    <!-- OK (red, same as backup dialog) -->
    <button
      type="button"
      [disabled]="!uiDropAll"
      class="bg-primary flex-none rounded-md px-4 py-2.5 text-[13px] font-semibold text-white hover:bg-red-600 disabled:opacity-60"
      (click)="toggleTableOnlineStatus()">
      OK
    </button>
  </div>
</div>
