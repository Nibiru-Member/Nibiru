<div class="bg-muted relative mx-auto w-[30vw] max-w-2xl p-6">
  <!-- Close Button -->
  <div class="mb-6 flex items-center justify-between">
    <h2 class="text-xl font-semibold text-gray-100">
      {{ data?.permission?.id ? 'Edit Permission' : 'Add Permission' }}
    </h2>

    <button
      type="button"
      (click)="closeDialog()"
      class="cursor-pointer text-gray-400 transition hover:text-gray-200"
      aria-label="Close">
      <svg-icon src="assets/icons/heroicons/outline/x.svg" [svgClass]="'h-5 w-5'"></svg-icon>
    </button>
  </div>

  <form [formGroup]="permissionForm" (ngSubmit)="onSubmit()" novalidate class="space-y-5 border-t border-gray-700 pt-6">
    <!-- Action -->
    <div class="flex items-center space-x-4">
      <label for="action" class="w-1/3 font-medium text-gray-200">Action:</label>
      <div class="w-2/3">
        <input
          id="action"
          type="text"
          formControlName="action"
          placeholder="Enter permission action"
          class="w-full rounded border border-gray-700 bg-gray-800 px-3 py-2 text-gray-100 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        @if (submitted && f['action'].errors) {
        <div class="mt-1 text-sm text-red-500">Action is required</div>
        }
      </div>
    </div>

    <!-- Description -->
    <div class="flex items-start space-x-4">
      <label for="description" class="w-1/3 pt-2 font-medium text-gray-200">Description:</label>
      <div class="w-2/3">
        <textarea
          id="description"
          formControlName="description"
          placeholder="Enter permission description"
          rows="3"
          class="w-full resize-none rounded border border-gray-700 bg-gray-800 px-3 py-2 text-gray-100 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </textarea>
      </div>
    </div>

    <!-- Status Toggle -->
    <div class="flex items-center space-x-4">
      <label class="w-1/3 font-medium text-gray-200">Status:</label>

      <div class="flex w-2/3 items-center">
        <button
          type="button"
          (click)="toggleStatus()"
          class="relative inline-flex h-7 w-14 cursor-pointer items-center rounded-full transition-colors duration-300"
          [ngClass]="permissionForm.get('status')?.value ? 'bg-primary' : 'bg-gray-600'">
          <span
            class="absolute left-1 top-1 h-5 w-5 rounded-full bg-white shadow-md transition-transform duration-300"
            [ngStyle]="{
              transform: permissionForm.get('status')?.value ? 'translateX(28px)' : 'translateX(0px)'
            }">
          </span>
        </button>

        <span
          class="ml-3 text-sm font-medium"
          [ngClass]="permissionForm.get('status')?.value ? 'text-primary' : 'text-gray-400'">
          {{ permissionForm.get('status')?.value ? 'Active' : 'Inactive' }}
        </span>
      </div>
    </div>

    <!-- Buttons -->
    <div class="flex justify-end space-x-4 border-t border-gray-700 pt-6">
      <button
        type="button"
        class="cursor-pointer rounded border border-gray-600 px-6 py-2 text-gray-300 transition hover:bg-gray-800 hover:text-white"
        (click)="closeDialog()">
        CANCEL
      </button>
      <button
        type="submit"
        [disabled]="permissionForm.invalid"
        class="bg-primary flex-none cursor-pointer rounded-md px-4 py-2.5 text-white">
        {{ data?.permission?.id ? 'UPDATE' : 'SAVE' }}
      </button>
    </div>
  </form>
</div>
