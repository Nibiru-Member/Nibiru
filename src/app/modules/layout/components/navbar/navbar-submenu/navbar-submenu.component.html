<ul #submenuRef class="bg-background shadow-custom mt-2 space-y-0.5 rounded-md py-3">
  @for (item of submenu; track item) {
  <li class="flex cursor-pointer font-semibold">
    <!-- Render parent or child template -->
    @if (!item.children) {
    <!-- Parent Menu -->
    <button
      [routerLink]="item.route"
      routerLinkActive="text-primary"
      [routerLinkActiveOptions]="{ exact: true }"
      class="hover:bg-card hover:text-foreground mx-3 flex w-full cursor-pointer items-center justify-between rounded-md py-2 px-2 text-xs font-semibold text-white">
      <div class="flex items-center justify-start">
        @if (item.icon) {
        <span class="text-white ltr:mr-2 rtl:ml-2">
          <svg-icon [src]="item.icon" [svgClass]="'h-5 w-5'"></svg-icon>
        </span>
        }
        <span class="ml-1">{{ item.label }}</span>
      </div>
    </button>
    } @else {
    <!-- Child Menu -->
    <div class="dropdown relative flex w-full">
      <button
        class="hover:bg-card hover:text-foreground mx-3 flex w-full cursor-pointer items-center justify-between rounded-md py-2 px-2 text-xs font-semibold text-white">
        <div class="flex items-center justify-start">
          @if (item.icon) {
          <span class="text-white ltr:mr-2 rtl:ml-2">
            <svg-icon [src]="item.icon" [svgClass]="'h-5 w-5'"></svg-icon>
          </span>
          }
          <span class="ml-1">{{ item.label }}</span>
        </div>

        <span class="rtl:rotate-180">
          <svg-icon src="assets/icons/heroicons/solid/chevron-right.svg" [svgClass]="'h-5 w-5 text-white'"> </svg-icon>
        </span>
      </button>

      <!-- Submenu Dropdown -->
      <div
        class="dropdown-content absolute top-0 min-w-[200px] ltr:left-[100%] ltr:origin-top-left rtl:right-[100%] rtl:origin-top-right"
        navbar-submenu
        [submenu]="item.children"></div>
    </div>
    }
  </li>
  }
</ul>
