<div class="relative ml-3">
  <!-- Profile Button -->
  <button (click)="toggleMenu()" class="bg-card relative flex rounded-full text-sm" type="button">
    <span class="sr-only">Open user menu</span>
    <img
      clickOutside
      (clickOutside)="isOpen = false"
      class="size-9 shrink-0 cursor-pointer rounded-md"
      [src]="profilePicture || 'assets/logo/dummy-avatar.jpg'"
      alt="" />
  </button>
  <!-- Dropdown -->
  <div
    [@openClose]="isOpen ? 'open' : 'closed'"
    class="bg-background shadow-custom border-muted absolute z-20 mt-2 w-60 origin-top-right transform rounded-md border border-dashed py-4 ring-1 ring-transparent ring-opacity-5 transition focus:outline-hidden ltr:right-0 rtl:left-0">
    <div class="flext-row flex items-center px-4 pb-4">
      <div class="w-10 shrink-0">
        <img class="rounded-md" [src]="profilePicture || 'assets/logo/dummy-avatar.jpg'" alt="" />
      </div>
      <div class="text-foreground overflow-hidden px-2 text-sm font-semibold">
        {{ userData.fullName }}
        <p class="text-muted-foreground truncate text-ellipsis text-xs font-semibold">{{ userData.email }}</p>
      </div>
    </div>

    <div class="border-border border-b border-dashed"></div>

    <ul class="my-2 mx-2 flex flex-col">
      @for (item of profileMenu; track $index) {
      <li
        (click)="item.action()"
        :key="$index"
        class="hover:bg-card hover:text-primary inline-flex cursor-pointer items-center gap-2 rounded-md px-2 py-2 text-xs font-semibold text-white">
        <svg-icon src="{{ item.icon }}" [svgClass]="'h-5 w-5 text-white'"> </svg-icon>
        {{ item.title }}
      </li>
      }
    </ul>
  </div>
</div>
