<div class="space-y-8 text-sm text-gray-100">
  <!-- Fragmentation -->
  <div class="flex items-center justify-between">
    <!-- Checkbox + Label -->
    <label class="flex w-1/4 items-center space-x-2">
      <input
        type="checkbox"
        [(ngModel)]="fragmentation.enabled"
        (change)="onFragmentationChange()"
        class="h-4 w-4 accent-red-500" />
      <span class="font-medium">Fragmentation</span>
    </label>

    <!-- Slider + Value -->
    <div class="flex w-2/4 flex-col items-center">
      <input
        type="range"
        min="0"
        max="100"
        step="1"
        [(ngModel)]="fragmentation.value"
        (input)="onFragmentationChange()"
        class="w-[70%] accent-red-500"
        [disabled]="!fragmentation.enabled" />
      <span class="mt-1 text-xs text-gray-300">{{ fragmentation.value }}%</span>
    </div>

    <!-- Recommended + Input -->
    <div class="flex w-1/2 items-center justify-between space-x-3">
      <div class="flex flex-col items-start">
        <span class="mr-2 text-xs text-gray-400">Recommended</span>
        <span class="mr-2 font-medium">{{ fragmentation.recommended }}%</span>
      </div>

      <div class="flex flex-col items-start">
        <span class="text-xs text-gray-400">New Value</span>
        <input
          type="number"
          [(ngModel)]="fragmentation.value"
          [disabled]="!fragmentation.enabled"
          class="w-16 rounded border border-gray-600 bg-white text-center text-sm text-gray-800 focus:border-red-500 focus:ring-0" />
      </div>
    </div>
  </div>

  <!-- Scan Density -->
  <div class="flex items-center justify-between">
    <!-- Checkbox + Label -->
    <label class="flex w-1/4 items-center space-x-2">
      <input
        type="checkbox"
        [(ngModel)]="scanDensity.enabled"
        (change)="onScanDensityChange()"
        class="h-4 w-4 accent-red-500" />
      <span class="font-medium">Scan Density</span>
    </label>

    <!-- Slider + Value -->
    <div class="flex w-2/4 flex-col items-center">
      <input
        type="range"
        min="0"
        max="100"
        step="1"
        [(ngModel)]="scanDensity.value"
        (input)="onScanDensityChange()"
        class="w-[70%] accent-gray-400"
        [disabled]="!scanDensity.enabled" />
      <span class="mt-1 text-xs text-gray-300">{{ scanDensity.value }}%</span>
    </div>

    <!-- Recommended + Input -->
    <div class="flex w-1/2 items-center justify-between space-x-3">
      <div class="flex flex-col items-start">
        <span class="mr-2 text-xs text-gray-400">Recommended</span>
        <span class="mr-2 font-medium">{{ scanDensity.recommended }}%</span>
      </div>

      <div class="flex flex-col items-start">
        <span class="text-xs text-gray-400">New Value</span>
        <input
          type="number"
          [(ngModel)]="scanDensity.value"
          [disabled]="!scanDensity.enabled"
          class="w-16 rounded border border-gray-600 bg-white text-center text-sm text-gray-800 focus:border-red-500 focus:ring-0" />
      </div>
    </div>
  </div>
</div>
