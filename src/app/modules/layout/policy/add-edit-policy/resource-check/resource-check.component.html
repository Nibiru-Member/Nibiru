<div class="bg-gray-muted rounded-md text-sm text-gray-200 shadow-md">
  <div class="custom-scrollbar max-h-[420px] overflow-y-auto">
    <table class="w-full border-collapse text-sm">
      <thead class="bg-muted sticky top-0 z-10">
        <tr class="text-xs uppercase text-gray-400">
          <th class="w-6 p-2"></th>
          <th class="p-2 text-left text-[#e7000b]">Name</th>
          <th class="p-2 text-left text-[#e7000b]">Comparison</th>
          <th class="p-2 text-left text-[#e7000b]">Value</th>
          <th class="p-2 text-center text-[#e7000b]">Details</th>
        </tr>
      </thead>

      <tbody>
        <ng-container *ngFor="let item of resourceChecks">
          <tr class="hover:bg-gray-700">
            <td class="p-2 text-center"></td>

            <td class="p-2">
              <div class="flex items-center gap-2">
                {{ item?.checkName }}
              </div>
            </td>

            <td class="p-2 text-gray-400">
              {{ item?.comparisonOperator }}
            </td>

            <td class="p-2">
              {{ item.thresholdOldValue }}
            </td>

            <td class="p-2 text-center">
              <button
                (click)="showDetails(item)"
                class="relative inline-flex items-center justify-center rounded border border-gray-600 p-1.5 hover:border-red-500 hover:text-red-400">
                <svg-icon
                  src="assets/icons/heroicons/outline/exclamation-circle.svg"
                  [svgClass]="'h-5 w-5 text-blue-300'">
                </svg-icon>
              </button>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>
