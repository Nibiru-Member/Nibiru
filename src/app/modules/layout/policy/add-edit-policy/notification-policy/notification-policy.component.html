<div class="bg-muted rounded-lg p-6 text-gray-100">
  <!-- Notifications Tables -->
  <table class="min-w-full border border-gray-400 text-sm">
    <thead>
      <tr class="bg-muted text-left">
        <th class="px-4 py-3 font-medium text-[#e7000b]">Notification</th>
        <th class="px-4 py-3 font-medium text-[#e7000b]">Value</th>
        <th class="px-4 py-3 font-medium text-[#e7000b]">Send Email</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let opt of notificationOptions" class="border-t border-gray-400 transition-colors">
        <td class="px-4 py-2 text-gray-300">{{ opt.name }}</td>
        <td class="px-4 py-2 text-gray-400">-</td>
        <td class="px-4 py-2">
          <input
            type="checkbox"
            [checked]="selectedNotifications.includes(opt.value)"
            (change)="toggleNotification(opt.value)"
            class="h-4 w-4 accent-red-500" />
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Other Options -->
  <div class="flex items-center space-x-3">
    <input
      type="checkbox"
      [(ngModel)]="enableCustomEmail"
      (change)="onToggleCustomEmail()"
      class="h-4 w-4 accent-red-500" />

    <span class="text-sm text-gray-300">Send email alerts to the Following</span>

    <input
      type="text"
      [(ngModel)]="emailAlerts"
      (input)="onEmailChange($event)"
      placeholder="Enter recipient emails"
      [disabled]="!enableCustomEmail"
      class="bg-gray-950 w-1/2 rounded-md border border-gray-600 p-2 text-sm text-gray-100 focus:border-red-500 focus:ring-0 disabled:cursor-not-allowed disabled:opacity-50" />
  </div>

  <!-- Email Error Message -->
  <div *ngIf="enableCustomEmail && emailAlerts && !isEmailValid" class="text-white-500 mt-1 text-xs">
    email addresses are invalid.
  </div>
</div>
